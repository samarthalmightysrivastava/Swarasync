<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0E2A36">
    <title>Swarasync - Practice</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #0E2A36;
            --primary-teal-light: #1A3E4A;
            --accent-blue: #3BB5AD;
            --accent-blue-light: #5FC4BC;
            --cream: #FFF8F3;
            --white: #FFFFFF;
            --text-dark: #2D3748;
            --text-medium: #4A5568;
            --text-light: #718096;
            
            --sushumna-primary: #8B5CF6;
            --sushumna-secondary: #A78BFA;
            --ida-primary: #3BB5AD;
            --ida-secondary: #5FC4BC;
            --pingala-primary: #F6A43A;
            --pingala-secondary: #FCD34D;
            
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --shadow-soft: 0 4px 20px rgba(14, 42, 54, 0.1);
            --shadow-medium: 0 8px 30px rgba(14, 42, 54, 0.15);
            --shadow-strong: 0 20px 60px rgba(14, 42, 54, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #F0F8FF 0%, #E8F5F3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 30px;
        }

        .back-btn {
            color: var(--sushumna-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateX(-4px);
        }

        .path-info {
            text-align: center;
        }

        .path-title {
            font-family: 'Newsreader', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--sushumna-primary);
        }

        .path-subtitle {
            font-size: 0.85rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        /* Session Controls */
        .session-controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .session-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .session-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .session-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            color: var(--sushumna-primary);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .session-btn:hover {
            background: rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        .session-btn.active {
            background: var(--sushumna-primary);
            color: white;
            border-color: var(--sushumna-secondary);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        /* Practice Area */
        .practice-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .breathing-container {
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .breathing-container:hover {
            transform: scale(1.02);
        }

        .breath-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 30px rgba(139, 92, 246, 0.2),
                0 0 60px rgba(139, 92, 246, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            transition: var(--transition);
        }

        .breath-circle.active {
            border-color: var(--sushumna-primary);
            box-shadow: 
                0 0 40px rgba(139, 92, 246, 0.4),
                0 0 80px rgba(139, 92, 246, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .breath-content {
            text-align: center;
            color: var(--text-dark);
            z-index: 10;
        }

        .breath-text {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
        }

        .breath-icon {
            font-size: 3rem;
            margin: 8px 0;
            display: block;
        }

        .breath-counter {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-medium);
            margin-top: 8px;
        }

        .breath-progress {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: all 0.8s ease;
        }

        .breath-progress.inhale {
            border-color: var(--ida-primary);
            animation: breatheIn 1s ease-in-out;
        }

        .breath-progress.hold {
            border-color: var(--pingala-primary);
        }

        .breath-progress.exhale {
            border-color: var(--sushumna-primary);
            animation: breatheOut 1s ease-in-out;
        }

        @keyframes breatheIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes breatheOut {
            0% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-top: 30px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .hud-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--sushumna-primary);
        }

        /* Summary Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 40px 32px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-strong);
        }

        .modal-title {
            font-family: 'Newsreader', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--sushumna-primary);
            margin-bottom: 20px;
        }

        .harmony-score {
            font-size: 3rem;
            font-weight: 900;
            color: var(--sushumna-primary);
            margin-bottom: 8px;
        }

        .harmony-label {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        .encouragement {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn.primary {
            background: var(--sushumna-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: #F7FAFC;
            color: var(--text-medium);
            border: 1px solid #E2E8F0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .breath-circle {
                width: 240px;
                height: 240px;
            }

            .breath-text {
                font-size: 1.5rem;
            }

            .breath-icon {
                font-size: 2.5rem;
            }

            .session-selector {
                flex-direction: column;
                align-items: center;
            }

            .session-btn {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-btn">‚Üê Home</a>
            
            <div class="path-info">
                <div class="path-title" id="pathTitle">Su·π£umnƒÅ</div>
                <div class="path-subtitle" id="pathSubtitle">Both ‚Ä¢ Balanced</div>
            </div>
        </div>

        <!-- Session Controls -->
        <div class="session-controls">
            <div class="session-title">Ready to breathe</div>
            <div class="session-selector">
                <button class="session-btn" onclick="selectSession(6)" data-rounds="6">Quick 6</button>
                <button class="session-btn active" onclick="selectSession(8)" data-rounds="8">Classic 8</button>
                <button class="session-btn" onclick="selectSession(10)" data-rounds="10">Deep 10</button>
            </div>
        </div>

        <!-- Practice Area -->
        <div class="practice-area">
            <div class="breathing-container" id="breathingContainer" onclick="startBreathing()">
                <div class="breath-circle" id="breathCircle">
                    <div class="breath-content">
                        <div class="breath-text" id="breathText">Tap to<br>start</div>
                        <div class="breath-icon" id="breathIcon">üßò</div>
                        <div class="breath-counter" id="breathCounter"></div>
                    </div>
                    <div class="breath-progress" id="breathProgress"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">Round</div>
                <div class="hud-value" id="roundValue">1 / 8</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Harmony</div>
                <div class="hud-value" id="harmonyValue">‚óè‚óè‚óè‚óã‚óã</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">PrƒÅ·πáa</div>
                <div class="hud-value" id="pranaValue">‚óè‚óè‚óè‚óã‚óã</div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <div class="modal-title">Practice Complete</div>
            <div class="harmony-score" id="finalHarmony">85</div>
            <div class="harmony-label">Harmony Score</div>
            <div class="encouragement" id="encouragementText">
                Beautiful rhythm! Your breath found its natural flow.
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="restartPractice()">Practice Again</button>
                <button class="modal-btn secondary" onclick="closeSummary()">Done</button>
            </div>
        </div>
    </div>

    <script>
        // Breathing State
        let breathingState = {
            isActive: false,
            phase: 'ready',
            round: 1,
            maxRounds: 8,
            inhaleTime: 4,
            holdTime: 7,
            exhaleTime: 8,
            currentTimer: 0,
            phaseTimer: null,
            intervalTimer: null
        };

        // Start breathing function
        function startBreathing() {
            if (breathingState.isActive) {
                stopBreathing();
                return;
            }
            
            breathingState.isActive = true;
            breathingState.phase = 'ready';
            breathingState.round = 1;
            
            document.getElementById('breathCircle').classList.add('active');
            
            // Ready phase
            document.getElementById('breathText').innerHTML = 'Ready to<br>breathe';
            document.getElementById('breathIcon').textContent = 'ü´Å';
            document.getElementById('breathCounter').textContent = 'Get comfortable';
            
            setTimeout(() => {
                if (breathingState.isActive) {
                    breathingState.phase = 'inhale';
                    nextPhase();
                }
            }, 3000);
            
            updateUI();
        }

        function nextPhase() {
            if (!breathingState.isActive) return;
            
            const progressEl = document.getElementById('breathProgress');
            progressEl.className = 'breath-progress';
            
            switch(breathingState.phase) {
                case 'inhale':
                    document.getElementById('breathText').innerHTML = 'inhale';
                    document.getElementById('breathIcon').textContent = 'üí®';
                    progressEl.classList.add('inhale');
                    
                    startPhaseTimer(breathingState.inhaleTime, () => {
                        breathingState.phase = 'hold';
                        nextPhase();
                    });
                    break;
                    
                case 'hold':
                    document.getElementById('breathText').innerHTML = 'hold';
                    document.getElementById('breathIcon').textContent = '‚è∏Ô∏è';
                    progressEl.classList.add('hold');
                    
                    startPhaseTimer(breathingState.holdTime, () => {
                        breathingState.phase = 'exhale';
                        nextPhase();
                    });
                    break;
                    
                case 'exhale':
                    document.getElementById('breathText').innerHTML = 'exhale';
                    document.getElementById('breathIcon').textContent = 'üå¨Ô∏è';
                    progressEl.classList.add('exhale');
                    
                    startPhaseTimer(breathingState.exhaleTime, () => {
                        breathingState.round++;
                        
                        if (breathingState.round > breathingState.maxRounds) {
                            endSession();
                        } else {
                            breathingState.phase = 'inhale';
                            updateUI();
                            nextPhase();
                        }
                    });
                    break;
            }
        }

        function startPhaseTimer(duration, callback) {
            breathingState.currentTimer = duration;
            
            const updateCounter = () => {
                if (!breathingState.isActive) return;
                
                document.getElementById('breathCounter').textContent = `${breathingState.currentTimer} cycles left`;
                
                if (breathingState.currentTimer <= 0) {
                    callback();
                } else {
                    breathingState.currentTimer--;
                    setTimeout(updateCounter, 1000);
                }
            };
            
            updateCounter();
        }

        function stopBreathing() {
            breathingState.isActive = false;
            breathingState.phase = 'ready';
            
            if (breathingState.intervalTimer) {
                clearInterval(breathingState.intervalTimer);
            }
            
            document.getElementById('breathCircle').classList.remove('active');
            document.getElementById('breathProgress').className = 'breath-progress';
            document.getElementById('breathText').innerHTML = 'Tap to<br>start';
            document.getElementById('breathIcon').textContent = 'üßò';
            document.getElementById('breathCounter').textContent = '';
            
            updateUI();
        }

        function endSession() {
            breathingState.isActive = false;
            document.getElementById('summaryModal').classList.add('show');
        }

        function selectSession(rounds) {
            breathingState.maxRounds = rounds;
            
            document.querySelectorAll('.session-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.rounds == rounds) {
                    btn.classList.add('active');
                }
            });
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('roundValue').textContent = `${breathingState.round} / ${breathingState.maxRounds}`;
        }

        function restartPractice() {
            document.getElementById('summaryModal').classList.remove('show');
            breathingState.round = 1;
            updateUI();
        }

        function closeSummary() {
            document.getElementById('summaryModal').classList.remove('show');
            breathingState.round = 1;
            updateUI();
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
