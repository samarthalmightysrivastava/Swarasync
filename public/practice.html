<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0E2A36">
    <title>Swarasync - Practice</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #0E2A36;
            --primary-teal-light: #1A3E4A;
            --accent-blue: #3BB5AD;
            --accent-blue-light: #5FC4BC;
            --cream: #FFF8F3;
            --white: #FFFFFF;
            --text-dark: #2D3748;
            --text-medium: #4A5568;
            --text-light: #718096;
            
            --sushumna-primary: #8B5CF6;
            --sushumna-secondary: #A78BFA;
            --ida-primary: #3BB5AD;
            --ida-secondary: #5FC4BC;
            --pingala-primary: #F6A43A;
            --pingala-secondary: #FCD34D;
            
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --shadow-soft: 0 4px 20px rgba(14, 42, 54, 0.1);
            --shadow-medium: 0 8px 30px rgba(14, 42, 54, 0.15);
            --shadow-strong: 0 20px 60px rgba(14, 42, 54, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 50%, #6BB6FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 30px;
        }

        .back-btn {
            color: var(--sushumna-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateX(-4px);
        }

        .path-info {
            text-align: center;
        }

        .path-title {
            font-family: 'Newsreader', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--sushumna-primary);
        }

        .path-subtitle {
            font-size: 0.85rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        /* Session Controls */
        .session-controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .session-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .session-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .session-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            color: var(--sushumna-primary);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .session-btn:hover {
            background: rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        .session-btn.active {
            background: var(--sushumna-primary);
            color: white;
            border-color: var(--sushumna-secondary);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        /* Practice Area */
        .practice-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .breathing-container {
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .breathing-container:hover {
            transform: scale(1.02);
        }

        .breath-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: var(--transition);
        }

        .breath-circle.active {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .breath-content {
            text-align: center;
            color: white;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 40px;
        }

        .breath-text {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            white-space: nowrap;
        }

        .breath-icon {
            font-size: 3.5rem;
            margin: 8px 0;
            display: block;
        }

        .breath-counter {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 12px;
            text-align: center;
        }

        .breath-progress {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: all 0.8s ease;
        }

        .breath-progress.inhale {
            border-color: var(--ida-primary);
            animation: breatheIn 1s ease-in-out;
        }

        .breath-progress.hold {
            border-color: var(--pingala-primary);
        }

        .breath-progress.exhale {
            border-color: var(--sushumna-primary);
            animation: breatheOut 1s ease-in-out;
        }

        @keyframes breatheIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes breatheOut {
            0% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-top: 30px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .hud-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--sushumna-primary);
        }

        /* Summary Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 40px 32px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-strong);
        }

        .modal-title {
            font-family: 'Newsreader', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--sushumna-primary);
            margin-bottom: 20px;
        }

        .harmony-score {
            font-size: 3rem;
            font-weight: 900;
            color: var(--sushumna-primary);
            margin-bottom: 8px;
        }

        .harmony-label {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        .encouragement {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn.primary {
            background: var(--sushumna-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: #F7FAFC;
            color: var(--text-medium);
            border: 1px solid #E2E8F0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .breath-circle {
                width: 240px;
                height: 240px;
            }

            .breath-content {
                padding: 30px;
            }

            .breath-text {
                font-size: 1.3rem;
            }

            .breath-icon {
                font-size: 3rem;
            }

            .breath-counter {
                font-size: 0.9rem;
            }

            .session-selector {
                flex-direction: column;
                align-items: center;
            }

            .session-btn {
                width: 120px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .breath-circle {
                width: 220px;
                height: 220px;
            }

            .breath-content {
                padding: 25px;
            }

            .breath-text {
                font-size: 1.2rem;
            }

            .breath-counter {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-btn">← Home</a>
            
            <div class="path-info">
                <div class="path-title" id="pathTitle">Suṣumnā</div>
                <div class="path-subtitle" id="pathSubtitle">Both • Balanced</div>
            </div>
        </div>

        <!-- Session Controls -->
        <div class="session-controls">
            <div class="session-title">Ready to breathe</div>
            <div class="session-selector">
                <button class="session-btn" onclick="selectSession(6)" data-rounds="6">Quick 6</button>
                <button class="session-btn active" onclick="selectSession(8)" data-rounds="8">Classic 8</button>
                <button class="session-btn" onclick="selectSession(10)" data-rounds="10">Deep 10</button>
            </div>
        </div>

        <!-- Practice Area -->
        <div class="practice-area">
            <div class="breathing-container" id="breathingContainer">
                <div class="breath-circle" id="breathCircle">
                    <div class="breath-content">
                        <div class="breath-text" id="breathText">Tap to Start</div>
                        <div class="breath-icon" id="breathIcon">🧘</div>
                        <div class="breath-counter" id="breathCounter"></div>
                    </div>
                    <div class="breath-progress" id="breathProgress"></div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">Round</div>
                <div class="hud-value" id="roundValue">1 / 8</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Harmony</div>
                <div class="hud-value" id="harmonyValue">●●●○○</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Prāṇa</div>
                <div class="hud-value" id="pranaValue">●●●○○</div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <div class="modal-title">Practice Complete</div>
            <div class="harmony-score" id="finalHarmony">85</div>
            <div class="harmony-label">Harmony Score</div>
            <div class="encouragement" id="encouragementText">
                Beautiful rhythm! Your breath found its natural flow.
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="restartPractice()">Practice Again</button>
                <button class="modal-btn secondary" onclick="closeSummary()">Done</button>
            </div>
        </div>
    </div>

    <script>
        // Breathing State with Path Support
        let breathingState = {
            isActive: false,
            phase: 'ready',
            round: 1,
            maxRounds: 8,
            inhaleTime: 4,
            holdTime: 7,
            exhaleTime: 8,
            currentTimer: 0,
            phaseTimer: null,
            intervalTimer: null,
            isHolding: false,
            holdStartTime: 0,
            currentPath: 'sushumna'
        };

        // Touch/Mouse Event Handlers for Hold Functionality
        let touchStartTime = 0;
        let isPressed = false;
        
        function setupTouchEvents() {
            const container = document.getElementById('breathingContainer');
            
            // Mouse events
            container.addEventListener('mousedown', handlePressStart);
            container.addEventListener('mouseup', handlePressEnd);
            container.addEventListener('mouseleave', handlePressEnd);
            
            // Touch events
            container.addEventListener('touchstart', handlePressStart, { passive: false });
            container.addEventListener('touchend', handlePressEnd, { passive: false });
            container.addEventListener('touchcancel', handlePressEnd, { passive: false });
        }
        
        function handlePressStart(e) {
            e.preventDefault();
            
            if (!breathingState.isActive) {
                startBreathing();
                return;
            }
            
            isPressed = true;
            touchStartTime = Date.now();
            breathingState.isHolding = true;
            breathingState.holdStartTime = Date.now();
            
            // Visual feedback for hold
            document.getElementById('breathCircle').style.transform = 'scale(0.95)';
        }
        
        function handlePressEnd(e) {
            e.preventDefault();
            
            if (!isPressed) return;
            
            isPressed = false;
            breathingState.isHolding = false;
            
            // Remove visual feedback
            document.getElementById('breathCircle').style.transform = 'scale(1)';
            
            // If released before cycle complete, restart current phase
            if (breathingState.isActive && breathingState.phase !== 'ready') {
                // Clear current timer
                if (breathingState.intervalTimer) {
                    clearTimeout(breathingState.intervalTimer);
                }
                
                // Show restart message and restart the SAME phase
                document.getElementById('breathCounter').textContent = 'Hold to continue - restarting phase...';
                
                setTimeout(() => {
                    if (breathingState.isActive) {
                        // Restart the exact same phase, don't advance
                        nextPhase();
                    }
                }, 1500);
            }
        }
        
        function getCurrentPhaseDuration() {
            switch(breathingState.phase) {
                case 'inhale': return breathingState.inhaleTime;
                case 'hold': return breathingState.holdTime;
                case 'exhale': return breathingState.exhaleTime;
                default: return 0;
            }
        }
        


        // Start breathing function
        function startBreathing() {
            if (breathingState.isActive) {
                stopBreathing();
                return;
            }
            
            breathingState.isActive = true;
            breathingState.phase = 'ready';
            breathingState.round = 1;
            
            document.getElementById('breathCircle').classList.add('active');
            
            // Ready phase
            document.getElementById('breathText').textContent = 'Ready to breathe';
            document.getElementById('breathIcon').textContent = '🫁';
            document.getElementById('breathCounter').textContent = 'Get comfortable';
            
            setTimeout(() => {
                if (breathingState.isActive) {
                    breathingState.phase = 'inhale';
                    nextPhase();
                }
            }, 3000);
            
            updateUI();
        }

        function nextPhase() {
            if (!breathingState.isActive) return;
            
            const progressEl = document.getElementById('breathProgress');
            progressEl.className = 'breath-progress';
            
            switch(breathingState.phase) {
                case 'inhale':
                    document.getElementById('breathText').textContent = 'Breathe In';
                    document.getElementById('breathIcon').textContent = '💨';
                    progressEl.classList.add('inhale');
                    
                    startHoldPhaseTimer(breathingState.inhaleTime, () => {
                        breathingState.phase = 'hold';
                        nextPhase();
                    });
                    break;
                    
                case 'hold':
                    document.getElementById('breathText').textContent = 'Hold';
                    document.getElementById('breathIcon').textContent = '⏸️';
                    progressEl.classList.add('hold');
                    
                    startHoldPhaseTimer(breathingState.holdTime, () => {
                        breathingState.phase = 'exhale';
                        nextPhase();
                    });
                    break;
                    
                case 'exhale':
                    document.getElementById('breathText').textContent = 'Breathe Out';
                    document.getElementById('breathIcon').textContent = '🌬️';
                    progressEl.classList.add('exhale');
                    
                    startHoldPhaseTimer(breathingState.exhaleTime, () => {
                        breathingState.round++;
                        
                        if (breathingState.round > breathingState.maxRounds) {
                            endSession();
                        } else {
                            breathingState.phase = 'inhale';
                            updateUI();
                            nextPhase();
                        }
                    });
                    break;
            }
        }

        function startHoldPhaseTimer(duration, callback) {
            breathingState.currentTimer = duration;
            
            const updateCounter = () => {
                if (!breathingState.isActive) return;
                
                // Update counter text
                if (breathingState.currentTimer > 0) {
                    document.getElementById('breathCounter').textContent = `${breathingState.currentTimer} cycles left`;
                } else {
                    document.getElementById('breathCounter').textContent = '';
                }
                
                // Check if user is holding (for touch devices)
                if (!breathingState.isHolding && ('ontouchstart' in window) && breathingState.currentTimer > 0) {
                    // User not holding on touch device - pause and show message
                    document.getElementById('breathCounter').textContent = 'Hold to continue';
                    return;
                }
                
                // Check if phase should complete
                if (breathingState.currentTimer <= 0) {
                    callback();
                    return;
                }
                
                // Continue countdown
                breathingState.currentTimer--;
                breathingState.intervalTimer = setTimeout(updateCounter, 1000);
            };
            
            updateCounter();
        }

        function stopBreathing() {
            breathingState.isActive = false;
            breathingState.phase = 'ready';
            breathingState.isHolding = false;
            isPressed = false;
            
            if (breathingState.intervalTimer) {
                clearTimeout(breathingState.intervalTimer);
            }
            
            document.getElementById('breathCircle').classList.remove('active');
            document.getElementById('breathCircle').style.transform = 'scale(1)';
            document.getElementById('breathProgress').className = 'breath-progress';
            document.getElementById('breathText').textContent = 'Tap to Start';
            document.getElementById('breathIcon').textContent = '🧘';
            document.getElementById('breathCounter').textContent = '';
            
            updateUI();
        }

        function endSession() {
            breathingState.isActive = false;
            document.getElementById('summaryModal').classList.add('show');
        }

        function selectSession(rounds) {
            breathingState.maxRounds = rounds;
            
            document.querySelectorAll('.session-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.rounds == rounds) {
                    btn.classList.add('active');
                }
            });
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('roundValue').textContent = `${breathingState.round} / ${breathingState.maxRounds}`;
        }

        function restartPractice() {
            document.getElementById('summaryModal').classList.remove('show');
            breathingState.round = 1;
            updateUI();
        }

        function closeSummary() {
            document.getElementById('summaryModal').classList.remove('show');
            breathingState.round = 1;
            updateUI();
        }

        // Path Detection and Colors
        function detectPath() {
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || 'sushumna';
            breathingState.currentPath = path;
            updatePathUI(path);
        }
        
        function updatePathUI(path) {
            const pathTitle = document.getElementById('pathTitle');
            const pathSubtitle = document.getElementById('pathSubtitle');
            const breathCircle = document.getElementById('breathCircle');
            
            switch(path) {
                case 'ida':
                    pathTitle.textContent = 'Idā Nadi';
                    pathSubtitle.textContent = 'Left • Cooling';
                    breathCircle.style.borderColor = 'rgba(59, 181, 173, 0.4)';
                    document.documentElement.style.setProperty('--current-primary', '#3BB5AD');
                    break;
                case 'pingala':
                    pathTitle.textContent = 'Piṅgalā Nadi';
                    pathSubtitle.textContent = 'Right • Heating';
                    breathCircle.style.borderColor = 'rgba(246, 164, 58, 0.4)';
                    document.documentElement.style.setProperty('--current-primary', '#F6A43A');
                    break;
                default:
                    pathTitle.textContent = 'Suṣumnā Nadi';
                    pathSubtitle.textContent = 'Both • Balanced';
                    breathCircle.style.borderColor = 'rgba(139, 92, 246, 0.4)';
                    document.documentElement.style.setProperty('--current-primary', '#8B5CF6');
            }
        }

        // Initialize
        setupTouchEvents();
        detectPath();
        updateUI();
    </script>
</body>
</html>
